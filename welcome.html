<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Sample Web Page</h1>
    <p>This is a simple web page example with CSS and JavaScript.</p>
    <button id="clickButton">Click Me</button>
    <p id="message"></p>
</div>

<script>
    // JavaScript code
    document.getElementById("clickButton").addEventListener("click", function() {
        document.getElementById("message").innerText = "Button clicked!";
    });
</script>

</body>
</html>
